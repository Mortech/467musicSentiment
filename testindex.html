<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

svg {
  padding: 10px 0 0 10px;
}

.arc {
  stroke: #fff;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

function gup( name ){
name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");  
var regexS = "[\\?&]"+name+"=([^&#]*)";  
var regex = new RegExp( regexS );  
var results = regex.exec( window.location.href ); 
if( results == null )    return "";  
else    return results[1];}

var album_name = gup('album');

if (album_name == ""){
  album_name = "artist";
}

album_name = album_name.replace(/%20/g, " ");
album_name = album_name.replace(/%28/g, "(");
album_name = album_name.replace(/%29/g, ")");
album_name = album_name.replace(/%27/g, "'");

var radius = 124,
    padding = 20;

//var color = d3.scale.ordinal()
//    .range(["#4169E1", "#87CEEB", "#E6E6FA", "#FF6347", "#B22222"]);

var color = d3.scale.ordinal()
      .range(["#191970", "#4169E1", "#1E90FF", "#87CEFA", "#ADD8E6"])

var arc = d3.svg.arc()
    .outerRadius(radius)
    .innerRadius(radius - 30);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.population; });

d3.csv("data/" + album_name + ".csv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Title"; }));

  data.forEach(function(d) {
    d.ages = color.domain().map(function(name) {
      return {name: name, population: +d[name]};
    });
  });

  var legend = d3.select("body").append("svg")
      .attr("class", "legend")
      .attr("width", radius * 2)
      .attr("height", radius * 2)
    .selectAll("g")
      .data(color.domain().slice().reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .text(function(d) { return d; });

  var svg = d3.select("body").selectAll(".pie") // add a and set href here!
      .data(data)
    .enter()
    .append("a")
   // .attr("href", "http://www.google.com")
     .attr("href", function(d){ 
      if (album_name == "artist")
        return "testindex.html?album=" + d.Title;
      else
        return "song.html?path=" + d.Title}) //logic here to give the correct file
    .append("svg")
      .attr("class", "pie")
      .attr("width", radius * 2)
      .attr("height", radius * 2)
    .append("g")
      .attr("transform", "translate(" + radius + "," + radius + ")");

  svg.selectAll(".arc")
      .data(function(d) { return pie(d.ages); })
    .enter().append("path")
      .attr("class", "arc")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.name); });

  svg.append("text")
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.Title; });

});

</script>
</body>
